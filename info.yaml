project:
  title:        "jifcpu"      # Project title
  author:       "jef"      # Your name
  discord:      "jefloverockets"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "a 32 bit cpu"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     5000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "8x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_jefloverockets_cpuhandler"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:
    - "cpu.v"
    - "alu.v"
    - "project.v"


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: ""
  ui[1]: ""
  ui[2]: ""
  ui[3]: ""
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "address0"
  uo[1]: "address1"
  uo[2]: "address2"
  uo[3]: "address3"
  uo[4]: "address4"
  uo[5]: "address5"
  uo[6]: "address6"
  uo[7]: "address7"

  # Bidirectional pins
  uio[0]: "data0"
  uio[1]: "data1"
  uio[2]: "data2"
  uio[3]: "data3"
  uio[4]: "data4"
  uio[5]: "data5"
  uio[6]: "data6"
  uio[7]: "data7"

# Do not change!
yaml_version: 6
